<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Deyno — Portfolio Hub</title>
  <style>
    body {
      margin:0; padding:0; height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#000; color:#fff; font-family:Inter, sans-serif;
    }
    h1 {
      font-size:2.2rem; margin:0 0 1rem;
      background:linear-gradient(90deg,#ff2fb9,#00e6ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    nav {
      display:flex; gap:1.2rem; flex-wrap:wrap;
      justify-content:center;
    }
    a {
      color:#fff; text-decoration:none; padding:.6rem 1.2rem;
      border:1px solid rgba(255,255,255,.2); border-radius:12px;
      transition:all .3s ease;
    }
    a:hover {
      background:rgba(255,255,255,.1);
      transform:translateY(-3px);
      box-shadow:0 6px 12px rgba(0,0,0,.4);
    }
    footer {
      position:absolute; bottom:1rem; font-size:.8rem; color:#666;
    }
  </style>
</head>
<body>
  <h1 id="title">Deyno</h1>
  <nav>
    <a href="./projects.html">Projects</a>
    <a href="./portfolio.html">Portfolio</a>
    <a href="./info.html">Info</a>
    <a href="./funding.html">Funding</a>
  </nav>
  <footer>© <span id="y"></span> Deyno</footer>

  <script>
    // Year
    document.getElementById("y").textContent = new Date().getFullYear();

    // Simple animation: pulse glow on title
    let t = document.getElementById("title");
    setInterval(()=>{
      t.style.textShadow = "0 0 20px rgba(0,230,255,.6),0 0 30px rgba(255,47,185,.4)";
      setTimeout(()=> t.style.textShadow = "none", 600);
    }, 2000);
  </script>
</body>
</html>
